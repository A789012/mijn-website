<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projecten - OWE Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blur-container">
      <div class="blur-element"></div>
    </div>

    <nav class="navigation">
      <div class="nav-content">
        <a href="home.html" class="logo">
          <img src="monogram draak png.png" alt="Athanasia Drakopoulos Logo" />
        </a>
        <div class="nav-links">
          <a href="home.html">Home</a>
          <a href="index.html" class="active">Projecten</a>
          <a href="about.html">Over Mij</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <main class="projects-container">
      <div class="project-grid">
        <article class="project-item">
          <div class="project-image">
            <img src="tekening.png" alt="Tekening" />
          </div>
          <h2>Eigen werk</h2>
          <p>Tekening</p>
        </article>

        <article class="project-item">
          <div class="project-image">
            <img src="bobje.png" alt="Bobje" />
          </div>
          <h2>Interactief Project</h2>
          <p>Digitale Illustratie</p>
        </article>

        <article class="project-item">
          <div class="project-image">
            <img src="logotje.png" alt="Logotje" />
          </div>
          <h2>Logo Design</h2>
          <p>Branding / Logo Ontwerp</p>
        </article>

        <article class="project-item">
          <div class="project-image">
            <img src="Frame 3.png" alt="Frame 3" />
          </div>
          <h2>Web Design</h2>
          <p>UX Design</p>
        </article>

        <article class="project-item">
          <div class="project-image">
            <img src="covertje.png" alt="Covertje" />
          </div>
          <h2>Cover Design</h2>
          <p>Grafisch Ontwerp</p>
        </article>
      </div>
    </main>

    <div class="custom-cursor"></div>
    <div class="page-transition"></div>
    <script src="script.js"></script>
  </body>
</html>
